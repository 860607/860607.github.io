  <!-- Script app : bannière cookies + fonctions utilitaires -->
  <script>
    // Affiche la bannière si pas de choix
    (function () {
      const c = localStorage.getItem('sos.cookieConsent');
      if (!c) document.getElementById('cookie-banner')?.classList.add('show');
    })();

    // Partager la position (démo)
    function shareLocation() {
      if (!navigator.geolocation) return alert("La géolocalisation n'est pas disponible.");
      navigator.geolocation.getCurrentPosition(
        pos => {
          const { latitude, longitude } = pos.coords;
          const url = `https://maps.google.com/?q=${latitude},${longitude}`;
          navigator.clipboard?.writeText(url);
          alert("Position copiée : " + url);
        },
        err => alert("Impossible d'obtenir la position : " + err.message),
        { enableHighAccuracy:true, timeout:10000, maximumAge:0 }
      );
    }

    function sendWhatsApp() {
      const text = encodeURIComponent("SOS: j’ai besoin d’aide. Ma position: ");
      const link = `https://wa.me/?text=${text}`;
      window.open(link, '_blank');
    }
  </script>
